<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Todo App</title>

</head>
<body>
    <section class="head">
        <header>
            <div class="container">
                <h1>To-do List</h1>
            </div>
        </header>
    </section>
    <section class="enter-data">
        <div class="data-container">
            <input type="text" name="" id="input-box" placeholder="Enter Todo">
            <button class="accept-data">Add Todo</button>
        </div>
    </section>
    <section class="list">
            <ul id ="todos" class="todo-list"></ul>
    </section>
    <script src="index.js"></script>
</body>
</html>
